<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Divvy</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="grey lighten-4">

    <!-- Main Container -->
    <div class="container center-align" style="margin-top: 60px;">
        <h3 class="blue-text text-darken-3" style="font-weight: 600;">Divvy</h3>

        <div class="card" style="padding: 20px; border-radius: 16px;">
            <h5>Welcome</h5>
            <p>Split bills with your group instantly.</p>

            <!-- Create Divvy Button -->
            <a id="createDivvyBtn" class="waves-effect waves-light btn blue" style="width: 100%; margin-top: 10px;">
                Make a Divvy
            </a>

            <!-- View Divvy Input -->
            <div style="margin-top: 20px;">
                <input id="divvyCodeInput" type="text" placeholder="Enter Divvy Code" maxlength="6" style="text-transform: uppercase;">
                <a id="viewDivvyBtn" class="waves-effect waves-light btn green" style="width: 100%; margin-top: 10px;">
                    View a Divvy
                </a>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Main App Script -->
    <script src="app.js"></script>

</body>
</html>
